config setup
        logfile=/tmp/pluto.log
        logtime=no
        logappend=no
        plutodebug=all
        protostack=netkey

conn nss-cert
        left=192.1.2.45
        leftcert=west
        leftsubnet=192.0.1.254/32
        leftid=%fromcert
        leftnexthop=192.1.2.23
        leftsourceip=192.0.1.254
        right=192.1.2.23
        rightid=%fromcert
        rightnexthop=192.1.2.45
        rightsubnet=192.0.2.254/32
        rightsourceip=192.0.2.254
        leftsendcert=always
        rightsendcert=always
