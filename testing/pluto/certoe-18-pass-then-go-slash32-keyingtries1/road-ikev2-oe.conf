conn clear
	type=passthrough
	authby=never
	left=%defaultroute
	right=%group
	auto=route

conn oe-base
	authby=rsasig
	retransmit-timeout=10
	rightid=%fromcert
	rightrsasigkey=%cert
	right=%opportunisticgroup
	leftid=%fromcert
	left=%defaultroute
	leftcert=road

conn clear-or-private
	also=oe-base
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=add

conn private-or-clear
	also=oe-base
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=route

conn private
	also=oe-base
	failureshunt=drop
	negotiationshunt=drop
	auto=route

conn block
	type=reject
	authby=never
	left=%defaultroute
	right=%group
	auto=route
