
config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/tmp
	plutodebug=all
	ikev1-policy=accept

conn %default
     left=192.1.2.45
     right=192.1.2.23

conn negotiationshunt=
     #negotiationshunt=

conn negotiationshunt=passthrough
     negotiationshunt=passthrough

conn negotiationshunt=hold
     negotiationshunt=hold

conn negotiationshunt=drop
     negotiationshunt=drop

#

conn failureshunt=
     #failureshunt=

conn failureshunt=passthrough
     failureshunt=passthrough

conn failureshunt=hold
     failureshunt=hold

conn failureshunt=drop
     failureshunt=drop

conn failureshunt=none
     failureshunt=none

conn failureshunt=reject
     failureshunt=reject

