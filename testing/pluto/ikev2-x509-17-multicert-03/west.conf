# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /var/tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	plutodebug=all
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	protostack=netkey
	dumpdir=/var/tmp

conn main
	authby=rsasig
	left=192.1.2.45
	leftcert=west
	right=192.1.2.23
	rightsendcert=always
	ikev2=insist
	leftid=%fromcert
	rightid=%fromcert
	rightca=%same
	leftca=%same

conn other
	authby=rsasig
	left=192.1.2.45
	leftcert=otherwest
	right=192.1.2.23
	rightsendcert=always
	ikev2=insist
	leftid=%fromcert
	rightid=%fromcert
	rightca=%same
	leftca=%same
