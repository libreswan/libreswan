config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp

conn base
	keyexchange=ikev2
	auto=ignore
	# host
	left=192.1.2.45
	right=192.1.2.23
	# auth
	leftid=@west
	rightid=@east
	authby=secret
	leftsubnet=192.0.3.0/24

conn east
	also=base
	send-redirect=yes
	redirect-to=192.1.3.33
