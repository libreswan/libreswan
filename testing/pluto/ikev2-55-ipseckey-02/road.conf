# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
        #specail case append because of road pluto restart
	logappend=yes
	plutodebug=all
	dumpdir=/tmp
	dnssec-enable=no

conn %default
        rekeymargin=20s
        ikelifetime=90s
        salifetime=300s

conn road-rasasigkey-1
	

conn road-rasasigkey-2
	

conn road-east-base
        left=192.1.3.209
        leftid="@road.testing.libreswan.org"
        right=192.1.2.23
        rightid="@east"
        
        retransmit-interval=2000

conn road-east-1
	also=road-east-base
	also=road-rasasigkey-1

conn road-east-2
	also=road-east-base
	also=road-rasasigkey-2
