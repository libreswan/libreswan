# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug="control crypt controlmore"
	dumpdir=/tmp

conn westnet-eastnet-aggr
	aggressive=yes
	ike=3des-md5-modp1536
	also=westnet-eastnet

conn westnet-bogus01
	also=westnet-bogus-tmpl
	right=192.1.2.41
	rightid=@bogus01

conn westnet-bogus02
	also=westnet-bogus-tmpl
	right=192.1.2.42
	rightid=@bogus02

conn westnet-bogus03
	also=westnet-bogus-tmpl
	right=192.1.2.43
	rightid=@bogus03

conn westnet-bogus04
	also=westnet-bogus-tmpl
	right=192.1.2.44
	rightid=@bogus04

conn westnet-bogus05
	also=westnet-bogus-tmpl
	right=192.1.2.55
	rightid=@bogus05

conn westnet-bogus06
	also=westnet-bogus-tmpl
	right=192.1.2.46
	rightid=@bogus06

conn westnet-bogus07
	also=westnet-bogus-tmpl
	right=192.1.2.47
	rightid=@bogus07

conn westnet-bogus08
	also=westnet-bogus-tmpl
	right=192.1.2.48
	rightid=@bogus08

conn westnet-bogus09
	also=westnet-bogus-tmpl
	right=192.1.2.49
	rightid=@bogus09

conn westnet-bogus10
	also=westnet-bogus-tmpl
	right=192.1.2.50
	rightid=@bogus10

conn westnet-bogus-tmpl
	aggressive=yes
	ike=3des-md5-modp1536
	# Left security gateway, subnet behind it, next hop toward right.
	left=192.1.2.45
	leftid=@west
	
	leftnexthop=192.1.2.23
	
	rightnexthop=192.1.2.45
	
include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
