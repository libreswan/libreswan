# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	protostack=netkey

conn ikev1
	#also = westnet-eastnet westnet-eastnet-ipv4 west-east-base-id-nss west-east-base-ipv4 westnet-ipv4 eastnet-ipv4
	left=192.1.2.45
	leftid="@west-v1"
	leftsubnet=192.0.1.0/24
	
	right=192.1.2.23
	rightid="@east-v1"
	rightsubnet=192.0.2.0/24
	
	compress=yes
	authby=rsasig
	ike=aes256-sha1;modp1536

conn ikev2
	#also = westnet-eastnet westnet-eastnet-ipv4 west-east-base-id-nss west-east-base-ipv4 westnet-ipv4 eastnet-ipv4
	left=192.1.2.45
	leftid="@west-v2"
	leftsubnet=10.0.1.0/24
	
	right=192.1.2.23
	rightid="@east-v2"
	rightsubnet=10.0.2.0/24
	
	authby=rsasig
	ikev2=yes

conn ikev1-aggr
	#also = westnet-eastnet westnet-eastnet-ipv4 west-east-base-id-nss west-east-base-ipv4 westnet-ipv4 eastnet-ipv4
	left=192.1.2.45
	leftid="@west-v1"
	leftsubnet=192.0.1.0/24
	
	right=192.1.2.23
	rightid="@east-v1"
	rightsubnet=192.0.2.0/24
	
	aggressive=yes
	authby=rsasig
	compress=yes
	ike=aes256-sha1;modp1536
