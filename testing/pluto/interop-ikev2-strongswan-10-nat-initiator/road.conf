# /usr/local/strongswan/etc/ipsec.conf - Strongswan IPsec configuration file

conn road-eastnet-ikev2
	left=%defaultroute
	leftid=@road
	leftsubnet=192.0.4.0/24
	right=192.1.2.23
	rightid=@east
	rightsubnet=192.0.2.0/24
	authby=secret
	keyexchange=ikev2
	auto=add
	fragmentation=yes

#strongswan cannot include this, due to incompatible options
