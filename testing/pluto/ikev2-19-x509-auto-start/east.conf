# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=yes
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	protostack=netkey

conn %default
	ikev2=insist
	ikelifetime=50
	keyingtries=%forever
	salifetime=3m
	rekeymargin=5s

include /testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common

