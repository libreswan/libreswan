# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/tmp
	protostack=netkey
	plutodebug=all

conn %default
        initial_contact=yes
	ikelifetime=30s
	rekeymargin=5s
	ikev2=insist

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
