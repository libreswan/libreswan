config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/var/tmp

conn east
	auto=ignore
	ikev2=yes
	# Left
	left=%any
	leftrsasigkey=%cert
	leftid=@road.testing.libreswan.org
	leftsubnet=192.0.3.0/24
	# Right = east
	right=%defaultroute
	rightid=%fromcert
	rightrsasigkey=%cert
	rightcert=east
	rightsubnets=192.0.2.0/24,192.0.20.0/24,10.0.1.0/24,10.0.2.0/24,10.0.3.0/24,10.0.4.0/24
