# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /var/tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	plutodebug=all
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/var/tmp

conn san
	authby=rsasig
	# workaround for bug "not switching back to template"
	#left=192.1.2.45
	left=%any
	right=192.1.2.23
	rightcert=east
	rightsendcert=always
	leftid=%fromcert
	rightid=%fromcert
	rekey=no
	# kill lingering conns harder
	#salifetime=2s
	#ikelifetime=5s
