# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
        logtime=no
        logappend=no
        plutodebug=all
	dumpdir=/tmp

#

conn ipv4-host
	leftid=@west
        rightid=@east
	left=192.1.2.45
	right=192.1.2.23

conn ipv6-host
	leftid=@west
        rightid=@east
	left=2001:db8:1:2::45
	right=2001:db8:1:2::23

# syntax errors

conn comma-4
	leftaddresspool=,192.168.1.0/24
	also=ipv4-host
conn comma-6
	leftaddresspool=,2001:db8:0:3:1::/97
	also=ipv6-host
conn comma-4-comma
	leftaddresspool=,192.168.1.0/24,
	also=ipv4-host
conn comma-6-comma
	leftaddresspool=,2001:db8:0:3:1::/97,
	also=ipv6-host
conn 4-comma
	leftaddresspool=192.168.1.0/24,
	also=ipv4-host
conn 6-comma
	leftaddresspool=2001:db8:0:3:1::/97,
	also=ipv6-host

# left addresspool to right hostaddr in ?

conn 4toXin4
	leftaddresspool=192.168.1.0/24
	also=ipv4-host
conn 4toXin6
	leftaddresspool=192.168.1.0/24
	also=ipv6-host
conn 6toXin4
	leftaddresspool=2001:db8:0:3:1::/97
	also=ipv4-host
conn 6toXin6
	leftaddresspool=2001:db8:0:3:1::/97
	also=ipv6-host

# left addresspool to right subnet in ?

conn 4to4in4
	leftaddresspool=192.168.1.0/24
	rightsubnet=192.168.2.0/24
	also=ipv4-host
conn 4to4in6
	leftaddresspool=192.168.1.0/24
	rightsubnet=192.168.2.0/24
	also=ipv6-host
conn 4to6in4
	leftaddresspool=192.168.1.0/24
	rightsubnet=2001:db8:2::/64
	also=ipv4-host
conn 4to6in6
	leftaddresspool=192.168.1.0/24
	rightsubnet=2001:db8:2::/64
	also=ipv6-host
conn 6to4in4
	leftaddresspool=2001:db8:0:3:1::/97
	rightsubnet=192.168.2.0/24
	also=ipv4-host
conn 6to4in6
	leftaddresspool=2001:db8:0:3:1::/97
	rightsubnet=192.168.2.0/24
	also=ipv6-host
conn 6to6in4
	leftaddresspool=2001:db8:0:3:1::/97
	rightsubnet=2001:db8:2::/64
	also=ipv4-host
conn 6to6in6
	leftaddresspool=2001:db8:0:3:1::/97
	rightsubnet=2001:db8:2::/64
	also=ipv6-host

# left addresspool to right subnets in ?

conn 46to4in4
	leftaddresspool=192.168.1.0/24,2001:db8:1::/64
	rightsubnet=192.168.2.0/24
	also=ipv4-host
conn 46to6in6
	leftaddresspool=192.168.1.0/24,2001:db8:1::/64
	rightsubnet=2001:db8:2::/64
	also=ipv4-host
conn 64to4in4
	leftaddresspool=2001:db8:1::/64,192.168.1.0/24
	rightsubnet=192.168.2.0/24
	also=ipv6-host
conn 64to6in6
	leftaddresspool=2001:db8:1::/64,192.168.1.0/24
	rightsubnet=2001:db8:2::/64
	also=ipv6-host

conn 46to64in4
	leftaddresspool=192.168.1.0/24,2001:db8:1::/64
	rightsubnet=2001:db8:2::/64,192.168.2.0/24
	also=ipv4-host
conn 64to46in6
	leftaddresspool=2001:db8:1::/64,192.168.1.0/24
	rightsubnet=192.168.2.0/24,2001:db8:2::/64
	also=ipv6-host

# addresspool vs cat

conn good-cat
	leftaddresspool=192.168.1.0/24
	leftcat=yes
	also=ipv4-host
conn bad-cat
	leftaddresspool=192.168.1.0/24
	rightcat=yes
	also=ipv4-host

# left addresspool vs modecfg

conn good-client
	leftaddresspool=192.168.1.0/24
	leftmodecfgclient=yes
	also=ipv4-host
conn bad-client
	leftaddresspool=192.168.1.0/24
	rightmodecfgclient=yes
	also=ipv4-host
conn good-server
	leftaddresspool=192.168.1.0/24
	rightmodecfgserver=yes
	also=ipv4-host
conn bad-server
	leftaddresspool=192.168.1.0/24
	leftmodecfgserver=yes
	also=ipv4-host

conn subnet-vs-addresspool
	leftaddresspool=192.168.1.0/24
	leftsubnet=192.168.1.0/24
	also=ipv4-host
conn subnets-vs-addresspool
	leftaddresspool=192.168.1.0/24
	leftsubnets=192.168.1.0/24
	also=ipv4-host

conn narrowing=no-addresspool=yes
	narrowing=no
	leftaddresspool=192.168.1.0/24
	also=ipv4-host

conn narrowing=yes-addresspool=yes
	narrowing=yes
	leftaddresspool=192.168.1.0/24
	also=ipv4-host
