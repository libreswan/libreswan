# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	ikev1-policy=accept
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp

conn %default
	keyexchange=ikev1

conn road-east
	also=road
	also=road-eastnet-psk

conn east-road
	also=east
	also=road-eastnet-psk

conn east 
	left=%any
	xauthby=alwaysok
	retransmit-interval=2000
	retransmit-timeout=6s

conn road
	left=192.1.3.209
	retransmit-interval=2500
	retransmit-timeout=6s

conn road-eastnet-psk
	aggressive=yes
	authby=secret
	right=192.1.2.23
	rightid=@east
	leftmodecfgclient=yes
	leftxauthclient=yes
	leftsubnet=192.1.3.209/32
	rightxauthserver=yes
	rightmodecfgserver=yes
	modecfgpull=yes
	leftid=@roadrandom
	rightsubnet=192.0.2.0/24

