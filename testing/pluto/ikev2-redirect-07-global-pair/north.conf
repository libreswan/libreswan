# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp

conn north
	authby=secret
	auto=ignore
	keyexchange=ikev2
	left=192.1.2.45
	leftid=@west
	leftsubnet=192.0.3.0/24
	right=192.1.3.33
	rightid=@east
	rightsubnets=192.0.2.0/24,192.0.20.0/24
