	rightid=@east
        leftid=@north
        left=192.1.3.33
        right=192.1.2.23
	rightsubnets=192.0.2.0/24,192.0.2.0/24,192.0.2.0/24
	leftsubnet=192.0.3.0/24
	authby=secret
	overlapip=yes
	# hard coded requid to work Steffen's kernel
	reqid=6789
