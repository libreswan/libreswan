# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all,crypt
	dumpdir=/tmp
	protostack=netkey

conn ikev2-ike-base
	also=west-east-base-ipv4
	also=west-east-base-id-psk
	also=westnet
	also=eastnet
	retransmit-interval=15000 # slow retransmits
	ikev2=insist

conn ikev2-ike=aes128-aes_xcbc-modp2048
	also=ikev2-ike-base
	ike=aes128-aes_xcbc;modp2048

conn ikev2-ike=aes128-md5-dh19
	also=ikev2-ike-base
	ike=aes128-md5;dh19

conn ikev2-ike=aes128-md5-dh20
	also=ikev2-ike-base
	ike=aes128-md5;dh20

conn ikev2-ike=aes128-md5-dh21
	also=ikev2-ike-base
	ike=aes128-md5;dh21

conn ikev2-ike=aes128-sha1-dh19
	also=ikev2-ike-base
	ike=aes128-sha1;dh19

conn ikev2-ike=aes128-sha1-dh20
	also=ikev2-ike-base
	ike=aes128-sha1;dh20

conn ikev2-ike=aes128-sha1-dh21
	also=ikev2-ike-base
	ike=aes128-sha1;dh21

conn ikev2-ike=3des-md5-modp2048
	also=ikev2-ike-base
	ike=3des-md5;modp2048

conn ikev2-ike=aes_ctr128-sha1-dh21
	also=ikev2-ike-base
	ike=3des-md5;modp2048

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
