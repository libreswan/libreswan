# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug="all"
	dumpdir=/tmp

conn road-eastnet
	leftid=@road
	rightid=@east
	right=192.1.2.23
	authby=secret
	# left=%defaultroute # could pick wrong source address during re-run
	left=192.1.3.209
	rightsubnet=192.0.2.0/24
	leftsubnet=0.0.0.0/0
	ikev2=insist
	narrowing=yes
	leftmodecfgclient=yes
	mobike=yes
	esp=aes256-sha2
