# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/tmp
	plutodebug=all

conn north-east
	left=%defaultroute
	leftcert=north
	leftid=%fromcert
	leftrsasigkey=%cert
	leftmodecfgclient=yes
	right=192.1.2.23
	rightsubnet=0.0.0.0/0
	rightrsasigkey=%cert
	rightid=%fromcert
	rightmodecfgserver=yes
	modecfgpull=yes
	modecfgdns="1.2.3.4, 5.6.7.8"
	accept-redirect=yes
