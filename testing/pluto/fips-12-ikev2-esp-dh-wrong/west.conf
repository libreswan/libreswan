# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	protostack=netkey

conn ikev2-base
	also=west-east-base
	also=westnet-ipv4
	also=eastnet-ipv4
	authby=secret

conn ikev2-esp=aes-sha1-modp1536
	also=west-east-base
	rightsubnet=192.0.200.0/24
	leftsubnet=192.0.100.0/24
	authby=secret
	esp=aes-sha1;modp1536

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
