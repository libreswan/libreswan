# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutorestartoncrash=false
	dumpdir=/var/tmp

conn north-east-x509-fail-01
	leftcert=revoked.crt
	leftid="C=CA, ST=Ontario, L=Toronto, O=Libreswan, OU=Test Department, CN=revoked.testing.libreswan.org, E=testing@libreswan.org"
	leftca="C=CA, ST=Ontario, L=Toronto, O=Libreswan, OU=Test Department, CN=Libreswan test CA for mainca, E=testing@libreswan.org"
	auto=ignore
	also=north-east-x509-fail-base

include /testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common

