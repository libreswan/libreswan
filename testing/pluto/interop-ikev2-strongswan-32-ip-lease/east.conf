# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	protostack=netkey

conn server
	right=192.1.2.23
	rightsubnet=192.0.2.0/24
	left=%any
	leftaddresspool=192.0.1.254-192.0.1.254
	ikev2=insist
	authby=secret
	narrowing = yes
	rekey = no
	modecfgdns="1.2.3.4, 8.8.8.8"
