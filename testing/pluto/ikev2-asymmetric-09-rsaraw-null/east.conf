# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	plutodebug="all" 
	logtime=no
	logappend=no
	logfile=/tmp/pluto.log
	dumpdir=/tmp

conn westnet-eastnet-ikev2
	left=192.1.2.45
	leftid=@west
	leftsubnet=192.0.1.0/24
	leftauth=rsasig
	
	right=192.1.2.23
	rightid="%null"
	rightsubnet=192.0.2.0/24
	rightauth=null
	type=tunnel

