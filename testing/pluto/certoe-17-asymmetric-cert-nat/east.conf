# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/tmp
	plutodebug=all

conn my-cert
	leftcert=east

conn clear
        type=passthrough
        authby=never
        left=%defaultroute
        right=%group
        auto=ondemand

conn oe-base-server
	type=tunnel
	narrowing=yes
	# left
	leftcert=east
	left=%defaultroute
	leftid=%fromcert
	leftauth=rsasig
        leftrsasigkey=%cert
	leftmodecfgclient=yes
	leftcat=yes
	# right
	rightid=%null
	rightauth=null
	right=%opportunisticgroup
	rightaddresspool=10.0.10.1-10.0.10.200

conn clear-or-private
	also=oe-base-server
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=add

conn private-or-clear
	also=oe-base-server
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=ondemand

conn private
	also=oe-base-server
	failureshunt=drop
	negotiationshunt=drop
	auto=ondemand

conn block
        type=drop
        authby=never
        left=%defaultroute
        right=%group
        auto=ondemand
