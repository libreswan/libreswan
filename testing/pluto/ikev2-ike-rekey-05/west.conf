# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	protostack=netkey
	uniqueids=no

conn %default
	# timings in this test are carefulty crafted do not mess with it.
	ikelifetime=3m
	rekeymargin=90s
	salifetime=5m
	rekeyfuzz=0%
	ikev2=insist
	authby=secret

conn westnet-eastnet-a
	also=west-east-base
	also=westnet
	also=eastnet

conn westnet-eastnet-b
	also=west-east-base
	rightsubnet=192.0.200.0/24
	leftsubnet=192.0.100.0/24

conn westnet-eastnet-c
	also=west-east-base
	rightsubnet=192.0.201.0/24
	leftsubnet=192.0.101.0/24

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
