# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	ikev1-policy=accept
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/var/tmp

conn xauth-road-to-east-base
	keyexchange=ikev1
	# Left security gateway, subnet behind it, next hop toward right.
	leftid=@road
	
	leftxauthclient=yes
	# Right security gateway, subnet behind it, next hop toward left.
	right=192.1.2.23
	rightid=@east
	rightsubnet=192.0.2.0/24
	rightxauthserver=yes
	

# this name must match the entry in east's /etc/ipsec.d/passwd
conn xauth-road-eastnet
	# Left not specified as test case picks "random" ip
	also=xauth-road-to-east-base
	left=%any
	xauthby=file

conn xauth-road-to-east-on-road
	also=xauth-road-to-east-base
	left=%defaultroute

conn east-to-road-on-east
	keyexchange=ikev1
	left=192.1.3.209
	leftid=@road
	right=192.1.2.23
	rightid=@east
	leftsubnet=192.9.1.0/24
	rightsubnet=192.9.2.0/24

conn east-to-road-on-road
	keyexchange=ikev1
	left=192.1.3.209
	right=192.1.2.23
	rightsubnet=192.9.2.0/24

include	/testing/baseconfigs/all/etc/ipsec.d/rsasigkey.conf
