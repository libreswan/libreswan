# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/tmp
	protostack=netkey
	plutodebug=all

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common

conn westnet-eastnet-aes-default
	ikev2=propose
	also=westnet-eastnet
	ike=aes-sha1
	esp=aes-sha1
	retransmit-interval=15000 # slow retransmits

conn westnet-eastnet-aes-128
	ikev2=propose
	also=westnet-eastnet
	ike=aes128-sha1
	esp=aes128-sha1
	retransmit-interval=15000 # slow retransmits

conn westnet-eastnet-aes-256
	ikev2=propose
	also=westnet-eastnet
	ike=aes256-sha1
	esp=aes256-sha1
	retransmit-interval=15000 # slow retransmits

# tests for potential mixup of OAKLEY_KEY_LENGTH vs KEY_LENGTH
conn westnet-eastnet-aes-mix-1
	ikev2=propose
	also=westnet-eastnet
	ike=aes128-sha1
	esp=aes256-sha1
	retransmit-interval=15000 # slow retransmits

conn westnet-eastnet-aes-mix-2
	ikev2=propose
	also=westnet-eastnet
	ike=aes256-sha1
	esp=aes128-sha1
	retransmit-interval=15000 # slow retransmits
