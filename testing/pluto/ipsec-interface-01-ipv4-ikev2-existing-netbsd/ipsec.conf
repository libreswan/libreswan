config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/tmp
	plutodebug=all

conn rise-set
	authby=secret
        leftid=@west
        rightid=@east
        left=198.18.1.123
        right=198.18.1.145
        leftsubnet=198.18.145.0/24
        rightsubnet=192.19.123.0/24
	esp=aes-sha1
	ipsec-interface=yes
	reqid=100
	updown=
