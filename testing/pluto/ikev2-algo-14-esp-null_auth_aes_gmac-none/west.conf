# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	virtual_private=%v4:10.0.0.0/8,%v4:192.168.0.0/16,%v4:172.16.0.0/12,%v4:!192.0.1.0/24,%v6:!2001:db8:0:1::/64
	protostack=netkey

conn westnet-eastnet-ipv4-psk-ikev2
	also=westnet-eastnet-ipv4-psk
	ikev2=insist
	phase2=esp
	phase2alg=null_auth_aes_gmac-none
	retransmit-interval=15000 # slow retransmits

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common

