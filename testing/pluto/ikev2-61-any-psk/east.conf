# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	protostack=netkey


conn eastnet-any
	rightid=@east
	authby=secret
	left=%any
	leftsubnet=192.0.1.0/24
	right=192.1.2.23
	rightsubnet=192.0.2.0/24
	ikev2=insist

conn westnet-eastnet-ipv4-psk-ikev2
	rightid=@east
	authby=secret
	left=192.1.2.45
	leftsubnet=192.0.1.0/24
	right=192.1.2.23
	rightsubnet=192.0.2.0/24
	ikev2=insist
