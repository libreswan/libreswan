# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all,crypt
	dumpdir=/tmp
	protostack=netkey

conn ikev2
	also=west-east-base-ipv4
	also=west-east-base-id-psk
	also=westnet
	also=eastnet
	ike=aes-sha1;modp2048
	ikev2=insist

# NOTE: need to also add these to east.conf

conn esp=chacha20_poly1305-null
	also=ikev2
	esp=chacha20_poly1305-null

conn esp=null-md5
	also=ikev2
	esp=null-md5

conn esp=null-sha1
	also=ikev2
	esp=null-sha1

conn esp=null_auth_aes_gmac-null
	also=ikev2
	esp=null_auth_aes_gmac-null

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
