conn clear
        type=passthrough
        authby=never
        left=%defaultroute
        right=%group
        auto=route

conn oe-base-server
	retransmit-interval=15000 # slow retransmits
	type=tunnel
	ikev2=insist
	narrowing=yes
	# left
	leftid=%null
	left=%defaultroute
	leftmodecfgclient=yes
	leftcat=yes
	leftauth=null
	# right
	right=%opportunisticgroup
	rightaddresspool=10.0.10.1-10.0.10.200
	rightauth=rsasig

conn clear-or-private
	also=oe-base-server
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=add

conn private-or-clear
	also=oe-base-server
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=route

conn private
	also=oe-base-server
	failureshunt=drop
	negotiationshunt=drop
	auto=route

conn block
        type=reject
        authby=never
        left=%defaultroute
        right=%group
        auto=route
