# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	dumpdir=/tmp
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	# speed up shunt cleanup event
	shuntlifetime=1m

conn clear
	type=passthrough
	authby=never
	left=%defaultroute
	right=%group
	auto=ondemand

conn private
	left=%defaultroute
	leftid=%fromcert
	leftcert=road
	rightid=%fromcert
	right=%opportunisticgroup
	failureshunt=drop
	auto=ondemand
	retransmit-timeout=3s
	#retransmit-interval=4000
	# it should try forever. it fails until remote starts and replaces halfopen OE 
	keyingtries=0

