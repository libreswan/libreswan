# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug="all"
	plutorestartoncrash=false
	dumpdir=/tmp
	protostack=netkey

conn road-east-ipv4-psk-ikev2
	also=road-east-x509
	also=road-east-common
	leftsubnets={ 192.0.1.0/24, 192.0.11.0/24}
	rightsubnet=192.0.2.0/24
	auto=ignore

conn road-east-ipv6-psk-ikev2
	also=road-east-x509
	also=road-east-common
	connaddrfamily=ipv6
	leftsubnet=2001:db8:1:3::0/64
	rightsubnet=2001:db8:1:2::0/64
	auto=ignore

conn road-east-common
	ikev2=insist
	dpdaction=restart
	dpddelay=60
	dpdtimeout=240
	ikelifetime=4m
	keyingtries=%forever
	salifetime=2m
	also=slow-retransmits

include /testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common

