# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug="all"
	dumpdir=/tmp

conn westnet-eastnet-ipv4-psk-ikev2
	initial-contact=yes
	leftid=%fromcert
	leftcert=road
	left=%defaultroute
	right=192.1.2.23
	rightid=%fromcert
	ikev2=insist
	narrowing=yes
	leftmodecfgclient=yes
