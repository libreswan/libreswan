# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all,private,crypt
	dumpdir=/tmp
	protostack=netkey
	nhelpers=0

conn westnet-eastnet-ikev2
	also=west-east-base
	also=westnet-ipv4
	also=eastnet-ipv4
	authby=secret
	pfs=no

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
