# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	plutostderrlog=/tmp/pluto.log
	plutodebug=all
	protostack=klips

conn westnet-eastnet-x509-nosend
	also=westnet-eastnet-x509
	leftsendcert=never
	rightsendcert=never

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
