# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/var/tmp
	protostack=netkey

conn west-east-auto
	ikev2=insist
	also=west-east
	auto=add

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
