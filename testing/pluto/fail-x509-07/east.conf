# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	plutostderrlog=/tmp/pluto.log
	plutorestartoncrash=false
	dumpdir=/var/tmp

conn north-east-x509-fail-07
	leftca="C=ca, ST=Ontario, O=Libreswan, CN=Libreswan test CA for mainca, E=testing.libreswan.org"
	rightid="C=ca, ST=Ontario, O=Libreswan, L=Toronto, CN=east.testing.libreswan.org, E=testing.libreswan.org"
	rightcert=east.crt
	rightca="C=ca, ST=Ontario, O=Libreswan, L=Toronto, CN=Libreswan test CA for otherca, E=testing.libreswan.org"
	auto=ignore
	also=north-east-x509-fail-base

conn northnet
	leftsubnet=192.0.3.0/24

include /testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common

conn us
	rightsubnet=192.0.2.0/24

conn them
	leftsubnet=192.0.1.0/24
