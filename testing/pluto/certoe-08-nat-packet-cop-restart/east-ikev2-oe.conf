conn clear
	type=passthrough
	authby=never
	left=%defaultroute
	right=%group
	auto=ondemand

conn oe-base-server
	type=tunnel
	ikev2=insist
	retransmit-interval=15000 # slow retransmits
        narrowing=yes
	# left
	left=%defaultroute
	leftid=%fromcert
        leftrsasigkey=%cert
        leftcert=east
	leftauth=rsasig
	leftaddresspool=10.0.10.1-10.0.10.200
        leftcat=yes
	# right
	rightid=%null
	right=%opportunisticgroup
	rightauth=null

conn clear-or-private
	also=oe-base-server
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=add

conn private-or-clear
	also=oe-base-server
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=ondemand

conn private
	also=oe-base-server
	failureshunt=drop
	negotiationshunt=drop
	auto=ondemand

conn block
	type=reject
	authby=never
	left=%defaultroute
	right=%group
	auto=ondemand

# conn packetdefault is no longer used
include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
