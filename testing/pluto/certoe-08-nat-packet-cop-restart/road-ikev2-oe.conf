conn clear
	type=passthrough
	authby=never
	left=%defaultroute
	right=%group
	auto=route

conn oe-base
	narrowing=yes
	rightid=%fromcert
	rightrsasigkey=%cert
	right=%opportunisticgroup
	rightauth=rsasig
	leftid=%null
	left=%defaultroute
	leftauth=null
	leftmodecfgclient=yes
	leftcat=yes

conn clear-or-private
	also=oe-base
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=add

conn private-or-clear
	also=oe-base
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=route

conn private
	also=oe-base
	failureshunt=drop
	negotiationshunt=drop
	auto=route

conn block
	type=drop
	authby=never
	left=%defaultroute
	right=%group
	auto=route
