conn clear
	type=passthrough
	authby=never
	left=%defaultroute
	right=%group
	auto=ondemand

conn clear-or-private
	type=tunnel
	left=%defaultroute
	authby=null
	leftid=%null
	rightid=%null
	ikev2=insist
	right=%opportunisticgroup
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=add
	# EXTRA LOW priority so OE tunnel wins
	priority=2100

conn private-or-clear
	type=tunnel
	left=%defaultroute
	authby=null
	leftid=%null
	rightid=%null
	ikev2=insist
	right=%opportunisticgroup
	failureshunt=passthrough
	negotiationshunt=hold
	auto=ondemand
	retransmit-timeout=60s

conn private
	type=tunnel
	left=%defaultroute
	leftid=%null
	rightid=%null
	ikev2=insist
	right=%opportunisticgroup
	negotiationshunt=hold
	failureshunt=drop
	auto=ondemand

conn block
	type=reject
	authby=never
	left=%defaultroute
	right=%group
	auto=ondemand

