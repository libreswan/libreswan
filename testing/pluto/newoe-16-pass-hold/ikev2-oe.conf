conn clear
	type=passthrough
	authby=never
	left=%defaultroute
	right=%group
	auto=route

conn clear-or-private
	left=%defaultroute
	authby=null
	leftid=%null
	rightid=%null
	right=%opportunisticgroup
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=add
	# EXTRA LOW priority so OE tunnel wins
	priority=2100

conn private-or-clear
	left=%defaultroute
	authby=null
	leftid=%null
	rightid=%null
	right=%opportunisticgroup
	failureshunt=passthrough
	negotiationshunt=hold
	auto=route
	retransmit-timeout=60s

conn private
	left=%defaultroute
	leftid=%null
	rightid=%null
	right=%opportunisticgroup
	negotiationshunt=hold
	failureshunt=drop
	auto=route

conn block
	type=drop
	authby=never
	left=%defaultroute
	right=%group
	auto=route
