# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	# drop all ikev1
	ikev1-policy=drop

conn ikev1
	left=192.1.2.23
	right=192.1.2.45
	authby=secret
	ikev2=no

conn ikev2
	left=192.1.2.23
	right=192.1.2.45
	authby=secret
	ikev2=insist
