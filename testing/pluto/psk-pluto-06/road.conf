# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	ikev1-policy=accept
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp

conn %default
	keyexchange=ikev1

conn road-east-psk
	right=192.1.2.23
	rightid=@east
	leftid=@roadrandom
	left=%defaultroute
	authby=secret
	type=transport

