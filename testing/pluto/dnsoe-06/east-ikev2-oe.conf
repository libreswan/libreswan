conn clear
        type=passthrough
        authby=never
        left=%defaultroute
        right=%group
        auto=ondemand

conn oe-base-server
	# left, set to special entry with more ipseckeys
	left=192.1.2.67
        
	leftmodecfgclient=yes
	leftcat=yes
	leftauth=rsasig
	# right
	rightid=%null
	right=%opportunisticgroup
	rightauth=null
	rightaddresspool=10.0.10.1-10.0.10.200
	narrowing=yes
	ikev2=insist
	retransmit-interval=15000 # slow retransmits

conn clear-or-private
	also=oe-base-server
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=add

conn private-or-clear
	also=oe-base-server
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=ondemand

conn private
	also=oe-base-server
	failureshunt=drop
	negotiationshunt=drop
	auto=ondemand

conn block
        type=reject
        authby=never
        left=%defaultroute
        right=%group
        auto=ondemand
