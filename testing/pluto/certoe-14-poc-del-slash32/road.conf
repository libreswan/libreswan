# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/tmp
	plutodebug=all
	# for now, lets expire ACQUIRE state quickly
	xfrmlifetime=10

conn %default
	keyexchange=ikev2

#copied  from the test directory
include /etc/ipsec.d/ikev2-oe.conf
