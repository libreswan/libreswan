conn clear
	type=passthrough
	authby=never
	left=192.1.2.45
	right=%group
	auto=route

conn oe-base
	right=%opportunisticgroup
	leftid=%fromcert
	leftcert=west
	authby=rsasig
	left=192.1.2.45
	overlapip=yes

conn clear-or-private
	also=oe-base
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=add

conn private-or-clear
	also=oe-base
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=route

conn private
	also=oe-base
	failureshunt=drop
	negotiationshunt=hold
	auto=route

conn block
	type=reject
	authby=never
	left=192.1.2.45
	right=%group
	auto=route
