version 2.0

config setup
	ikev1-policy=accept
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/var/tmp
	plutodebug=all

conn %default
	ikev2=no
	dpddelay=3
	dpdtimeout=10
	dpdaction=clear
	aggressive=yes
	ike=aes-sha1

conn west-east
	left=192.1.2.45
	right=192.1.2.23
	also=west-east-base-id-nss

include /testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
