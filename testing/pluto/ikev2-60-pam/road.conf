# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=yes
	logappend=no
	plutodebug=all
	dumpdir=/var/tmp
	protostack=netkey

conn %default
	retransmit-timeout=107
 	retransmit-interval=25000
	ikev2=insist

conn road-eastnet
	retransmit-timeout=107
	retransmit-interval=25000
	also=road-east-base
	also=eastnet
	left=%defaultroute

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
