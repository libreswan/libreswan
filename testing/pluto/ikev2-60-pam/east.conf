# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/var/tmp
	protostack=netkey

conn road-eastnet-pam
	also=road-east-base
	also=eastnet
	left=%any
	pam-authorize=yes

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
