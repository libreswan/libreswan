# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
	logtime=no # this test has grep on pluto logs
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	protostack=netkey

conn westnet-eastnet
        leftid=@west
        rightid=@east
        authby=secret
        left=192.1.2.45
        leftsubnet=192.0.1.0/24
        right=192.1.2.23
        rightsubnet=192.0.2.0/24

conn east
	also=westnet-eastnet

conn west
	auto=ignore
        also=westnet-eastnet
        ipsec-max-bytes=2KiB
