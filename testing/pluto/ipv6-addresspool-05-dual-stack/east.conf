# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug="all,tmi"
	dumpdir=/tmp
	dnssec-enable=yes
	dnssec-rootkey-file=""
	# dnssec-anchors=/testing/baseconfigs/all/etc/bind/dsset/dsset.all
	dnssec-anchors=/testing/baseconfigs/all/etc/bind/keys/testing.key

conn east
	left=%any
	leftid=%fromcert
	leftaddresspool=2001:db8:0:3:1::/97
	leftmodecfgclient=yes
	rightcert=east
	right=2001:db8:1:2::23
	rightid=%fromcert
	rightsubnet=0::/0
	narrowing=yes
	hostaddrfamily=ipv6
	clientaddrfamily=ipv6
	authby=rsasig
