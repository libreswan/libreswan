# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all,crypt
	dumpdir=/tmp
	protostack=netkey

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common

conn westnet-eastnet-ipv4-psk-ikev2
	#also = westnet-eastnet-ipv4 west-east-base-id-nss west-east-base-ipv4 westnet-ipv4 eastnet-ipv4
	left=192.1.2.45
	leftid=%null
	leftnexthop=192.1.2.23
	leftsubnet=192.0.1.0/24
	
	right=192.1.2.23
	rightid=%null
	rightnexthop=192.1.2.45
	rightsubnet=192.0.2.0/24
	
	authby=null
	auto=ignore
	type=tunnel
	compress=no
	pfs=yes
	ikepad=yes
	rekey=yes
	overlapip=yes
	phase2=esp
	ikev2=insist
include        /testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
