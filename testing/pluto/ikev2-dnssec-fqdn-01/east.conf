# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/tmp
	protostack=netkey
	plutodebug=all
	dnssec-enable=yes
	dnssec-anchors=/testing/baseconfigs/all/etc/bind/dsset/dsset.all

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
