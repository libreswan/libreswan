# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=yes
	logappend=no
	plutodebug=all
	dumpdir=/tmp

conn rekey
	also=west-east-base
	authby=secret

conn rekey1
        also=west-east-base
	also=westnet-ipv4
	authby=secret

conn rekey2
	also=west-east-base
	also=westnet-ipv4
	also=eastnet-ipv4
	authby=secret

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
