# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	ikev1-policy=accept
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp

conn road1
	also=base
	left=192.1.3.209

conn road2
	also=base
	left=192.1.3.208

conn base
	keyexchange=ikev1
	leftcert=road
	leftid=%fromcert
	right=192.1.2.23
	rightid=%fromcert
	rightsubnet=192.0.2.0/24
	leftsubnet=1.2.3.4/32
	leftsendcert=always

