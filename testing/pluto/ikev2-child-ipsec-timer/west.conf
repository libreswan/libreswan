# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	protostack=netkey

conn westnet-eastnet-ikev2
	also=westnet-eastnet
	ikev2=insist
	authby=secret
	ikelifetime=30s
	rekeymargin=5s

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
