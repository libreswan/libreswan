# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/var/tmp
	protostack=netkey
	nhelpers=1

conn road-eastnet-nonat
	# Left security gateway, subnet behind it, next hop toward right.
	left=%any
	right=192.1.2.23
	rightid=@east
	ikev2=yes
	authby=secret
