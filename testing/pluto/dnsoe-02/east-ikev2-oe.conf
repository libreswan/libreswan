conn clear
	type=passthrough
	authby=never
	left=%defaultroute
	right=%group
	auto=route

conn oe-base
	left=%defaultroute
	
	leftmodecfgclient=yes
	leftcat=yes
	leftauth=rsasig
	rightid=%null
	right=%opportunisticgroup
	rightauth=null
	rightaddresspool=10.0.10.1-10.0.10.200
	narrowing=yes

conn clear-or-private
	also=oe-base
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=add

conn private-or-clear
	also=oe-base
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=route

conn private
	also=oe-base
	failureshunt=drop
	negotiationshunt=drop
	auto=route

conn block
	type=drop
	authby=never
	left=%defaultroute
	right=%group
	auto=route
