# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	protostack=netkey
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutorestartoncrash=false
	plutodebug=all
	dumpdir=/tmp
	nat_traversal=yes

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common

conn northnet-eastnet-nat
	left=%defaultroute
	also=northnet
	leftnexthop=192.1.3.254
	leftid="C=CA, ST=Ontario, L=Toronto, O=Libreswan, OU=Test Department, CN=north.testing.libreswan.org, E=testing@libreswan.org"
	leftcert=north
	leftsendcert=always
	right=192.1.2.23
	# Causes failure to orient if it comes in through an include?
	also=eastnet
	rightnexthop=192.1.2.254
	rightid="C=CA, ST=Ontario, L=Toronto, O=Libreswan, OU=Test Department, CN=east.testing.libreswan.org, E=testing@libreswan.org"
	#rightcert=east
	rightsendcert=always
	rightca=%same
	dpdaction=clear
	dpddelay=10
	dpdtimeout=60
