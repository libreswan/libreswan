# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	protostack=netkey

conn north-east
	right=192.1.2.23
	rightcert=east
	rightid=%fromcert
	rightsendcert=always
	left=%any
	leftid=%fromcert
	leftsendcert=always
	authby=rsasig
	aggressive=yes
	ike=aes128-sha1;modp2048
	esp=aes128-sha1

