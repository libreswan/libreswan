conn clear
	type=passthrough
	authby=never
	left=%defaultroute
	right=%group
	auto=route

conn oe-base-server
	type=tunnel
	ikev2=insist
	retransmit-interval=15000 # slow retransmits
	narrowing=yes
	# right
	rightid=%fromcert
        rightrsasigkey=%cert
	right=%opportunisticgroup
	rightauth=rsasig
	# left
	leftid=%null
	left=%defaultroute
	leftauth=null
	leftmodecfgclient=yes
	leftcat=yes

conn clear-or-private
	also=oe-base-server
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=add

conn private-or-clear
	also=oe-base-server
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=route

conn private
	also=oe-base-server
	failureshunt=drop
	negotiationshunt=drop
	auto=route

conn block
	type=reject
	authby=never
	left=%defaultroute
	right=%group
	auto=route

# conn packetdefault is no longer used
