conn clear
	type=passthrough
	authby=never
	left=%defaultroute
	right=%group
	auto=route

conn oe-base
	narrowing=yes
	left=%defaultroute
	leftid=%fromcert
	leftrsasigkey=%cert
	leftcert=east
	leftauth=rsasig
	#leftaddresspool=10.0.10.1-10.0.10.200
	leftsourceip=192.1.3.130
	leftsubnet=192.1.3.130/32
	leftcat=yes
	rightid=%null
	right=%opportunisticgroup
	rightauth=null

conn clear-or-private
	also=oe-base
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=add

conn private-or-clear
	also=oe-base
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=route

conn private
	also=oe-base
	failureshunt=drop
	negotiationshunt=drop
	auto=route

conn block
	type=reject
	authby=never
	left=%defaultroute
	right=%group
	auto=route
