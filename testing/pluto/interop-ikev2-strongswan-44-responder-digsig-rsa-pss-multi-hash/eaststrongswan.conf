# strongswan.conf - strongSwan configuration file

charon {

    # number of worker threads in charon
    threads = 16

	rsa_pss = yes
    # send strongswan vendor ID?
    # send_vendor_id = yes

    plugins {

    }

    filelog {
       /tmp/charon.log {
	  time_format = %b %e %T
	  append = no
	  default = 4
       }
       stderr {
	  ike = 4
	  knl = 4
	  ike_name = yes
       }
    }


}

