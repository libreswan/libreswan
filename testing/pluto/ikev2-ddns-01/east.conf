# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	protostack=netkey

conn named
	left=192.1.2.45
	leftid="@west"
	leftnexthop=192.1.2.23
	leftsubnet=192.0.1.0/24
	right=192.1.2.23
	rightid="@east"
	rightnexthop=192.1.2.45
	rightsubnet=192.0.2.0/24
	authby=secret
	auto=ignore
	type=tunnel
	compress=no
	pfs=yes
	ikepad=yes
	rekey=yes
	overlapip=yes
	phase2=esp
	ikev2=insist

