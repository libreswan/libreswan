config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/var/tmp

conn east-1
	auto=add
	ikev2=yes
	# Left
	left=%any
	leftrsasigkey=%cert
	leftid=%fromcert
	leftsubnet=192.0.3.0/24
	# Right = east
	right=192.1.2.23
	rightid=%fromcert
	rightrsasigkey=%cert
	rightcert=east
	rightnexthop=192.1.2.254
	rightsubnet=192.0.2.0/24

conn east-2
	auto=add
	ikev2=yes
	# Left
	left=%any
	leftrsasigkey=%cert
	leftid=%fromcert
	leftsubnet=192.0.3.0/24
	# Right = east
	right=192.1.2.23
	rightid=%fromcert
	rightrsasigkey=%cert
	rightcert=east
	rightnexthop=192.1.2.254
	rightsubnet=192.0.20.0/24
