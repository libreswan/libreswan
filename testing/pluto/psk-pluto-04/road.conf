# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	ikev1-policy=accept
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp

conn road-east-psk
	keyexchange=ikev1
	right=192.1.2.23
	rightid=192.1.2.23
	left=192.1.3.174
	leftid=192.1.3.174
	leftnexthop=192.1.3.254
	authby=secret
	ike=3des-sha1


