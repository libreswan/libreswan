# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug="all"
	dumpdir=/tmp

conn east
	left=%any
	leftid=%any
	leftaddresspool=2001:db8:0:3:1::/97
	right=2001:db8:1:2::23
	rightid=@east
	rightsubnet=0::/0
	authby=secret
	narrowing=yes
	leftmodecfgclient=yes
	hostaddrfamily=ipv6
	clientaddrfamily=ipv6
