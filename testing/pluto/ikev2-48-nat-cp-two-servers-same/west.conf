config setup
	plutodebug="all"
	logtime=no
	logappend=no
	logfile=/tmp/pluto.log
	dumpdir=/var/tmp
	protostack=netkey

conn %default
        ikev2=insist

conn rw-westnet-pool-east
        also=rw-west-base-x509
        also=east-ipv4-pool-100
        rightsubnet=192.0.1.0/24
        narrowing=yes

include /testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
