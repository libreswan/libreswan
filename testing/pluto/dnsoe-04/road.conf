# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/tmp
	protostack=netkey
	plutodebug=all
	dnssec-enable=yes
        dnssec-rootkey-file=""
	dnssec-anchors=/testing/baseconfigs/all/etc/bind/dsset/dsset.all

#copied  from this test directory
include /etc/ipsec.d/ikev2-oe.conf
