# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=yes
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	protostack=netkey

conn westnet-eastnet-test
	also=west-east-base
	also=westnet-ipv4
	also=eastnet-ipv4
	authby=secret

conn east
	also=westnet-eastnet-test
	#	salifetime=30s
	rekey=yes

conn west
	also=westnet-eastnet-test
	rekey=yes

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
