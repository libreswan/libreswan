# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	ikev1-policy=accept
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	crl-strict=yes

conn base
	keyexchange=ikev1
	# host
        left=192.1.2.45
        right=192.1.2.23
	# selectors
	leftsubnet=192.0.1.254/32
	rightsubnet=192.0.2.254/32
	rightsourceip=192.0.2.254
	# test specific options
	leftsendcert=always
	rightsendcert=always
	# id
        leftid=%fromcert
        rightid=%fromcert

conn east
	also=base
        rightcert=revoked

conn nss-cert-crl
	also=base
	leftcert=west
