config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/var/tmp
	plutodebug=all
	nhelpers=0
	ikev1-policy=accept

conn base
	keyexchange=ikev1
	auto=ignore
	# host
	left=192.1.2.45
	right=192.1.2.23
	# auth
	leftid=@west
	rightid=@east
	authby=secret
	leftsubnet=192.0.3.0/24
	connalias=base

conn west-base
	also=base
	connalias=west

conn east
	also=base
	# client
	rightsubnets=192.0.2.0/24,192.0.20.0/24

conn west-cuckold
	also=west-base
	# client
	leftsourceip=192.0.3.254
	rightsubnet=192.0.2.0/24
	connalias=cuckold

conn west-cuckoo
	also=west-base
	# client
	leftsourceip=192.0.3.254
	rightsubnet=192.0.20.0/24
	connalias=cuckoo
