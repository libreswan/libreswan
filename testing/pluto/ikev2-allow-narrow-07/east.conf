# /etc/ipsec.conf - Openswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	plutorestartoncrash=false
	dumpdir=/tmp
	protostack=netkey

conn westnet-eastnet-ikev2-bait1
	also=westnet-eastnet-ipv4
	ikev2=insist
	leftprotoport=6/0
	rightprotoport=6/0
	narrowing=yes
	auto=ignore

conn westnet-eastnet-ikev2-bait2
	also=westnet-eastnet-ipv4
	ikev2=insist
	leftprotoport=0/1234
	rightprotoport=0/1234
	narrowing=yes
	auto=ignore

conn westnet-eastnet-ikev2-bait3
	also=westnet-eastnet-ipv4
	ikev2=insist
	leftprotoport=17/1234
	rightprotoport=17/1234
	narrowing=yes
	auto=ignore

conn westnet-eastnet-ikev2-bait4
	also=west-east-base
	#also=westnet
	#also=eastnet
	ikev2=insist
	leftprotoport=6/1234
	rightprotoport=6/1234
	narrowing=yes
	auto=ignore

conn westnet-eastnet-ikev2-bait5
	also=westnet-eastnet-ipv4
	ikev2=insist
	leftprotoport=6/1234
	rightprotoport=6/1234
	narrowing=no
	auto=ignore

conn westnet-eastnet-ikev2
	also=westnet-eastnet-ipv4
	ikev2=insist
	leftprotoport=6/1234
	rightprotoport=6/1234
	narrowing=yes
	auto=ignore

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
