conn clear
        type=passthrough
        authby=never
        left=%defaultroute
        right=%group
        auto=ondemand


conn oe-base-server
	retransmit-interval=15000 # slow retransmits
	also=mycert
	type=tunnel
	ikev2=insist
	# left
	left=%defaultroute
	leftid=%fromcert
        leftrsasigkey=%cert
	# right
	rightrsasigkey=%cert
	rightid=%fromcert
	right=%opportunisticgroup

conn clear-or-private
	also=oe-base-server
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=add

conn private-or-clear
	also=oe-base-server
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=ondemand

conn private
	also=oe-base-server
	failureshunt=drop
	negotiationshunt=drop
	auto=ondemand

conn block
        type=reject
        authby=never
        left=%defaultroute
        right=%group
        auto=ondemand

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
