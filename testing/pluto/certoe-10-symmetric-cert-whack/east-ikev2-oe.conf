conn clear
	type=passthrough
	authby=never
	left=%defaultroute
	right=%group
	auto=route


conn oe-base
	also=mycert
	left=%defaultroute
	leftid=%fromcert
	leftrsasigkey=%cert
	rightrsasigkey=%cert
	rightid=%fromcert
	right=%opportunisticgroup

conn clear-or-private
	also=oe-base
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=add

conn private-or-clear
	also=oe-base
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=route

conn private
	also=oe-base
	failureshunt=drop
	negotiationshunt=drop
	auto=route

conn block
	type=reject
	authby=never
	left=%defaultroute
	right=%group
	auto=route
