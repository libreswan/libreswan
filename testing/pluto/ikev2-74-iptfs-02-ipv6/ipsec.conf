# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/tmp
	plutodebug=all

conn v6-tunnel
	type=iptfs
	leftid=@west
	rightid=@east
	authby=secret
	left=2001:db8:1:2::45
	right=2001:db8:1:2::23
	authby=secret
	leftsubnet=2001:db8:1:2::45/128
	rightsubnet=2001:db8:1:2::23/128
	iptfs-out-max-delay=10000
