config setup
	plutodebug="all"
	logtime=no
	logappend=no
	logfile=/tmp/pluto.log
	dumpdir=/tmp
	virtual-private=%v4:10.0.0.0/8,%v4:192.168.0.0/16,%v4:172.16.0.0/12,%v4:!192.0.2.0/24,%v6:!2001:db8:0:2::/64
	protostack=netkey

conn westnet-eastnet-foo
	left=%any
	leftid=@westfoo
	leftsubnet=192.0.1.0/24
	
	right=192.1.2.23
	rightid=@eastfoo
	rightsubnet=192.0.2.0/24
	
	ikev2=insist
	auto=ignore
	authby=rsasig

conn westnet-eastnet-bar
	left=%any
	leftid=@westbar
	leftsubnet=192.1.1.0/24
	right=192.1.2.23
	rightid=@eastbar
	rightsubnet=192.1.2.0/24
	ikev2=insist
	auto=ignore
	authby=secret
