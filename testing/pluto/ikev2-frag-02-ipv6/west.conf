# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	protostack=netkey

conn v6-tunnel
	ike=aes_gcm256-sha2_256;modp2048
	esp=aes_gcm256-null
	left=2001:db8:1:2::45
	leftid="%fromcert"
	leftnexthop=2001:db8:1:2::23
	leftcert=key4096
	right=2001:db8:1:2::23
	rightid="%fromcert"
	rightnexthop=2001:db8:1:2::45
	rightcert=east
	ikev2=insist
	ike_frag=force
        leftsubnet=2001:111:1111::/48
        rightsubnet=2001:2222:222:2222::/56
	retransmit-interval=15000 # slow retransmits

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
