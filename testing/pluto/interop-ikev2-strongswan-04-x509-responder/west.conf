# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	plutostderrlog=/tmp/pluto.log
        plutodebug=all
	plutorestartoncrash=false
	dumpdir=/tmp
	protostack=klips

conn westnet-eastnet-ikev2
	also=westnet
	also=eastnet
	ikev2=insist
	authby=rsasig
	#auto=start
	left=192.1.2.45
	leftsubnet=192.0.1.0/24
	leftnexthop=192.1.2.23
        leftrsasigkey=%cert
	leftcert=east
	leftsendcert=never
	leftid="C=ca, ST=Ontario, O=Libreswan, OU=Test Department, CN=east.testing.libreswan.org, E=testing.libreswan.org"
	right=192.1.2.23
	rightsubnet=192.0.2.0/24
	rightnexthop=192.1.2.45
	rightrsasigkey=%cert
	rightcert=west
        rightsendcert=never
	rightid="C=ca/ST=Ontario/O=Libreswan/OU=Test Department/CN=west.testing.libreswan.org/E=testing.libreswan.org"


include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
