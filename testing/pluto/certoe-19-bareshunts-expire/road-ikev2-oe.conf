conn clear
	type=passthrough
	authby=never
	left=%defaultroute
	right=%group
	auto=route

conn oe-base
	rightid=%null
	rightauth=null
	right=%opportunisticgroup
	leftid=%fromcert
	leftcert=road
	leftauth=rsasig
	left=%defaultroute
	# fail after 1st time - else too many race conditions
	# fail a bit faster than normal
	retransmit-timeout=5s

conn clear-or-private
	also=oe-base
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=add

conn private-or-clear
	also=oe-base
	failureshunt=passthrough
	negotiationshunt=passthrough
	auto=route

conn private
	also=oe-base
	failureshunt=drop
	negotiationshunt=drop
	auto=route

conn block
	type=reject
	authby=never
	left=%defaultroute
	right=%group
	auto=route
