config setup
	plutodebug="all"
	logtime=no
	logappend=no
	logfile=/tmp/pluto.log
	dumpdir=/tmp

conn westnet-eastnet-ikev2
	left=192.1.2.45
	leftsubnet=192.0.1.0/24
	# using different cert on purpose
	leftcert=north
	right=192.1.2.23
	rightsubnet=192.0.2.0/24
	rightcert=east
	retransmit-interval=2000
	auto=ignore
