# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	virtual-private=%v4:10.0.0.0/8,%v4:192.168.0.0/16,%v4:172.16.0.0/12,%v4:!192.0.1.0/24,%v6:!2001:db8:0:1::/64

conn westnet-eastnet-ikev2
	also=westnet-eastnet-ipv4
	keyexchange=ikev2
	enable-tcp=yes

conn westnet-eastnet-ipv4
	# Left security gateway, subnet behind it, next hop toward right.
	leftid=@west
	# Right security gateway, subnet behind it, next hop toward left.
	rightid=@east
	
	
	left=192.1.2.45
	leftnexthop=192.1.2.23
	right=192.1.2.23
	rightnexthop=192.1.2.45
        leftsubnet=192.0.1.0/24
        rightsubnet=192.0.2.0/24

conn eastnet-ipv4
        rightsubnet=192.0.2.0/24

conn westnet-ipv4
        leftsubnet=192.0.1.0/24

conn west-east-base-id-nss
        # Left security gateway, subnet behind it, next hop toward right.
        leftid=@west
        
        # Right security gateway, subnet behind it, next hop toward left.
        rightid=@east
        

conn west-east-base-ipv4
        left=192.1.2.45
        leftnexthop=192.1.2.23
        right=192.1.2.23
        rightnexthop=192.1.2.45

conn east-rightrsasigkey
        
conn east-rightckaid
        rightckaid=61559973d3acef7d3a370e3e82ad92c18a8225f1

conn west-leftrsasigkey
        
conn west-leftckaid
        leftckaid=b49f1aac9e456e7929c881973a0c6ad37f0f0350

