config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/var/tmp
	nssdir=/var/lib/ipsec/nss

conn east
	auto=add
	ikev2=no
	# Left
	left=%any
	leftrsasigkey=%cert
	leftid=%fromcert
	leftsubnet=192.0.3.0/24
	# Right = east
	right=192.1.2.23
	ike=3des-sha1
	esp=3des-sha1
	rightid=%fromcert
	rightrsasigkey=%cert
	rightcert=east
	rightnexthop=192.1.2.254
	rightsubnets=192.0.2.0/24,192.0.20.0/24
