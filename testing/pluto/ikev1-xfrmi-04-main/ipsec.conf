# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug="all"
	dumpdir=/tmp

conn %default
	authby=secret
	ikev2=never

conn northnet-eastnet
	rightid=@east
	leftid=@north
	left=192.1.3.33
	leftnexthop=192.1.3.254
	right=192.0.2.254
	leftsubnet=192.0.3.0/24
	rightsubnet=192.0.22.0/24
	ipsec-interface=yes

conn westnet-eastnet
        leftid=@west
        rightid=@east
        authby=secret
        left=192.1.2.45
        leftsubnet=192.0.1.0/24
        right=192.1.2.23
        rightsubnet=192.0.2.0/24
	ipsec-interface=yes
