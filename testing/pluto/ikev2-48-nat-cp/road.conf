# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug="all"
	plutorestartoncrash=false
	dumpdir=/tmp
	nat_traversal=yes

conn westnet-eastnet-ipv4-psk-ikev2
	leftid=@road
	rightid=@east
	authby=secret
	left=192.1.3.209
	leftsubnet=0.0.0.0/0
	right=192.1.2.23
	rightsubnet=192.1.2.23/32
	ikev2=insist
	narrowing=yes
	leftmodecfgclient=yes
