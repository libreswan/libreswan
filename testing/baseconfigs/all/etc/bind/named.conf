// This is the primary configuration file for the BIND DNS server named.
//
// Please read /usr/share/doc/bind9/README.Debian for information on the
// structure of BIND configuration files in Debian, *BEFORE* you customize
// this configuration file.
//

options {
	directory "/etc/bind";

	// If there is a firewall between you and nameservers you want
	// to talk to, you might need to uncomment the query-source
	// directive below.  Previous versions of BIND always asked
	// questions using port 53, but BIND 8.1 and later use an unprivileged
	// port by default.

	// query-source address * port 53;

	// If your ISP provided one or more IP addresses for stable
	// nameservers, you probably want to use them as forwarders.
	// Uncomment the following block, and insert the addresses replacing
	// the all-0's placeholder.

	// forwarders {
	// 	0.0.0.0;
	// };

	auth-nxdomain no;    # conform to RFC1035

};

// prime the server with knowledge of the root servers
zone "." {
	type hint;
	file "/etc/bind/db.hint";
};

// be authoritative for the localhost forward and reverse zones, and for
// broadcast zones as per RFC 1912

// add entries for other zones below here

zone "."     { type master;  file "/etc/bind/db.."; };
zone "arpa." { type master;  file "/etc/bind/db.arpa."; };
zone "root-servers.net." { type master;  file "/etc/bind/db.root-servers.net."; };
zone "in-addr.arpa." { type master;  file "/etc/bind/db.in-addr.arpa."; };
zone "192.in-addr.arpa." { type master;  file "/etc/bind/db.192.in-addr.arpa."; };
zone "0.192.in-addr.arpa." { type master;  file "/etc/bind/db.0.192.in-addr.arpa."; };
zone "1.192.in-addr.arpa." { type master;  file "/etc/bind/db.1.192.in-addr.arpa."; };
zone "2.1.192.in-addr.arpa." { type master;  file "/etc/bind/db.2.1.192.in-addr.arpa."; };
zone "1.0.192.in-addr.arpa." { type master;  file "/etc/bind/db.1.0.192.in-addr.arpa."; };
zone "2.0.192.in-addr.arpa." { type master;  file "/etc/bind/db.2.0.192.in-addr.arpa."; };
zone "3.0.192.in-addr.arpa." { type master;  file "/etc/bind/db.3.0.192.in-addr.arpa."; };
zone "3.1.192.in-addr.arpa." { type master;  file "/etc/bind/db.3.1.192.in-addr.arpa."; };
zone "4.0.192.in-addr.arpa." { type master;  file "/etc/bind/db.4.0.192.in-addr.arpa."; };
zone "4.1.192.in-addr.arpa." { type master;  file "/etc/bind/db.4.1.192.in-addr.arpa."; };
zone "org." { type master;  file "/etc/bind/db.org."; };
zone "testing.libreswan.org." { type master;  file "/etc/bind/db.testing.libreswan.org."; };
