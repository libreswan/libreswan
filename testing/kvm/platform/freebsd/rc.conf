#!/bin/sh

# hobble sendmail; painful
sendmail_enable=NO
sendmail_submit_enable=NO
sendmail_outbound_enable=NO
sendmail_msp_queue_enable=NO

# hobble cron
cron_enable=NO
pluto_enable=NO
autofs_enable=YES

. /etc/rc.hostname

# get NFS interface's IP address; dhclient.conf contains ignore
# routers so dhcp router is ignored.

eval ifconfig_vtnet${dhcp_ethN}=dhcp
defaultroute_delay=0

test "${ipv4_eth0}" && ifconfig_vtnet0="inet ${ipv4_eth0}"
test "${ipv4_eth1}" && ifconfig_vtnet1="inet ${ipv4_eth1}"
test "${ipv4_eth2}" && ifconfig_vtnet2="inet ${ipv4_eth2}"

test "${ipv6_eth0}" && ifconfig_vtnet0_ipv6="inet6 -auto_linklocal ${ipv6_eth0}"
test "${ipv6_eth1}" && ifconfig_vtnet1_ipv6="inet6 -auto_linklocal ${ipv6_eth1}"
test "${ipv6_eth2}" && ifconfig_vtnet2_ipv6="inet6 -auto_linklocal ${ipv6_eth2}"

# set the gateways; even on build machine where NFS interface is the
# gateway.
defaultrouter=${ipv4_gw}
ipv6_defaultrouter=${ipv6_gw}
