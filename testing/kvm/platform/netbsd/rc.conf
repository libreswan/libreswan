. /etc/defaults/rc.conf

rc_configured=YES
no_swap=YES
savecore=NO
postfix=NO
autofs=YES
newsyslog=YES

. /etc/rc.hostname

dhcpcd=YES
dhcpcd_flags="vioif${dhcp_ethN} --nogateway"

test "${ipv4_eth0}" && ifconfig_vioif0="inet ${ipv4_eth0} ; inet6 ${ipv6_eth0}"
test "${ipv4_eth1}" && ifconfig_vioif1="inet ${ipv4_eth1} ; inet6 ${ipv6_eth1}"
test "${ipv4_eth2}" && ifconfig_vioif2="inet ${ipv4_eth2} ; inet6 ${ipv6_eth2}"

defaultroute=${ipv4_gw}
defaultroute6=${ipv6_gw}
